{% extends 'base.html' %}
{% block title %}Feedback
{% endblock title %}
{% block body %}
<div id="mycr">
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../static/feedback4.jpeg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../static/feedback2.jpeg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../static/feedback3.jpeg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
<div id="frm">
    <form method="post" action="/feedback">
        {% csrf_token %}
        <label for="">Name</label> <br>
        <input type="text" name="name" placeholder="Enter Your Name"> <br> <br>
        <label for="">Email</label> <br>
        <input type="text" name="email" placeholder="Please enter your Email"> <br> <br>
        <label for="">Phone Number</label> <br>
        <input type="text" name="pno" placeholder="Enter your Phone Number"> <br> <br>
        <label for="">Please Give Your Valuable Feedback</label> <br>
        <textarea name="desc" id="" cols="30" rows="3"></textarea>
        <div id="btn">
            <button>submit</button>
        </div>
    </form>
</div>

<style>
    #frm {
        width: 25%;
        margin: auto;
        background-image: url('../static/feedback1.jpeg');
        background-repeat: no-repeat;
        background-size: 100%;
        margin-top: 10px;

    }

    input,
    textarea {
        width: 100%;
        background: none;

    }

    input:hover {
        background-color: darkgray;
        opacity: 0.5;
    }

    #btn {
        width: 25%;
        margin: auto;
    }

    #btn button {
        width: 100%;
        height: 40px;
        border-radius: 10px;
        background-color: bisque;
    }

    #btn button:hover {
        background-color: aquamarine;
        transform: scale(1.1);
        transition: 1s;
    }

    #mycr img {
        height: 30rem;
    }
</style>
{% endblock body %}
